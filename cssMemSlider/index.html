<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mems-slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <input checked type="radio" name="slider" id="switch1">
        <input type="radio" name="slider" id="switch2">
        <input type="radio" name="slider" id="switch3">
        <input type="radio" name="slider" id="switch4">
        <input type="radio" name="slider" id="switch5">
        <div class="foto-slides">
            <div class="images-overflow">
                <div class="images">
                    <div class="img"><img src="./assets/img/1.jpeg" alt="photo"></div>
                    <div class="img"><img src="./assets/img/2.jpeg" alt="photo"></div>
                    <div class="img"><img src="./assets/img/3.png" alt="photo"></div>
                    <div class="img"><img src="./assets/img/4.jpeg" alt="photo"></div>
                    <div class="img"><img src="./assets/img/5.jpeg" alt="photo"></div>
                </div>
            </div>
        </div>
        <div class="wrapper">
            <div class="text-slides">
                <div class="texts-overflow">
                    <div class="texts">
                        <div class="text">Similar problems with beginners:</div>
                        <div class="text">It's just joke:</div>
                        <div class="text">No comments ;)</div>
                        <div class="text">Week-end :)</div>
                        <div class="text">Bitter truth!!!</div>
                    </div>
                </div>
            </div>
            <div class="switcher">
                <label for="switch1">
                    <div class="circle"></div>
                </label>
                <label for="switch2">
                    <div class="circle"></div>
                </label>
                <label for="switch3">
                    <div class="circle"></div>
                </label>
                <label for="switch4">
                    <div class="circle"></div>
                </label>
                <label for="switch5">
                    <div class="circle"></div>
                </label>
            </div>
        </div>
    </div>
</body>

</html>
